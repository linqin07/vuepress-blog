language: node_js
node_js:
- lts/*
cache:
  directories:
  - node_modules
install: npm install -g vuepress
before_script: chmod a+x deploy.sh
script:
- bash ./deploy.sh
deploy:
  provider: pages
  skip-cleanup: true
  local_dir: docs/.vuepress/dist
  github-token: "${access_token}"
  keep-history: true
  on:
    branch: gh-pages
env:
  global:
  - secure: 
